<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _findMostType = array => {
                // 补全代码
                let map = new Map();
                array.forEach(element => {
                    let type = typeof element;
                    if(type === "function") type = "object";

                    if(map.get(type)) {
                        map.set(type, map.get(type) + 1);
                    } else {
                        map.set(type, 1);
                    }  
                });

                let result = [];
                map.forEach((value, key) => {
                    if(!result.length) {
                        result.push(key);
                        result.push(value);
                    } else if(value > result[result.length - 1]) {
                        result = [];
                        result.push(key);
                        result.push(value);
                    } else if(value === result[result.length - 1]) {
                        result.unshift(key);
                    }
                });

                return result;
            }
        </script>
    </body>
</html>
