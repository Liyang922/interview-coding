<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="jsCountdown">
      <span>01天</span>
      <span>02:</span>
      <span>03:</span>
      <span>04</span>
    </div>
    <script>
      function second(sec) {
        let second = 1;
        let minute = second * 60;
        let hour = minute * 60;
        let day = hour * 24;
        
        return {
            day: Math.floor(sec / day),
            hour: Math.floor((sec % day) / hour),
            minute: Math.floor((sec % hour) / minute),
            second: sec % minute,
        }
      }

      function render(data) {
        let spans = document.querySelectorAll("span");
        let values = Object.values(data);

        values.forEach((value, index) => {
            if (value === 0) {
                spans[index].classList.add("hide");
            } else if (value < 10 && index === 0) {
                spans[index].innerHTML = `0${value}天`;
            } else if (value < 10 && index > 0) {
                spans[index].innerHTML = `0${value}:`;
            } else if (value > 9 && index === 0) {
                spans[index].innerHTML = `${value}天`;
            } else if (value > 9 && index > 0) {
                spans[index].innerHTML = `${value}:`;
            }
        });
      }

      render(second(3600));
    </script>
  </body>
</html>
