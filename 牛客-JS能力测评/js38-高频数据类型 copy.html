<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	
        <script type="text/javascript">
            const _findMostType = array => {
                // 补全代码
                // 对象存储数据相比map，不用get和set，书写简单
                let record = {};
                let result = [];
                let maxNum = 0;

                array.forEach(item => {
                    let type = typeof item;
                    if(record[type]) {
                        record[type]++;
                    } else {
                        record[type] = 1;
                    }
                    // 遍历的同时记录
                    maxNum = maxNum > record[type] ? maxNum : record[type];
                });

                for(key in record) {
                    if(record[key] === maxNum) {
                        // 数组解构赋值
                        result = [...result, key];
                    }
                }

                return [...result, maxNum];
            }
        </script>
    </body>
</html>
