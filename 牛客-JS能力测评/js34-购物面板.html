<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
    	<table>
            <thead>
                <caption>
                    商品
                </caption>
            </thead>
            <tbody>
                <tr>
                    <td>炸鸡</td>
                    <td>28元</td>
                    <td><button id="zjtaiduola">-</button></td>
                    <td><span id="zjsl">0</span></td>
                    <td><button id="zjtaishaola">+</button></td>
                </tr>
                <tr>
                    <td>可乐</td>
                    <td>5元</td>
                    <td><button id="kltaiduola">-</button></td>
                    <td><span id="klsl">0</span></td>
                    <td><button id="kltaishaola">+</button></td>
                </tr>
                <tr>
                    <td>总价：</td>
                    <td><span id="total">0</span></td>
                </tr>
            </tbody>
        </table>
        
        <script type="text/javascript">
            // 补全代码
            let zjNum = 0;
            let klNum = 0;

            
            function render() {
                zjsl.innerText = zjNum;
                klsl.innerText = klNum;
                total.innerText = zjNum * 28 + klNum * 5;
            }

            let zjtaiduola = document.getElementById("zjtaiduola");
            zjtaiduola.addEventListener("click", function() {
                if(zjNum > 0) {
                    zjNum--;
                }
                render();
            });
            let zjtaishaola = document.getElementById("zjtaishaola");
            zjtaishaola.addEventListener("click", function() {
                zjNum++;
                render();
            });

            let kltaiduola = document.getElementById("kltaiduola");
            kltaiduola.addEventListener("click", function() {
                if(klNum > 0) {
                    klNum--;
                }
                render();
            });
            let kltaishaola = document.getElementById("kltaishaola");
            kltaishaola.addEventListener("click", function() {
                klNum++;
                render();
            });


            
        </script>
    </body>
</html>
