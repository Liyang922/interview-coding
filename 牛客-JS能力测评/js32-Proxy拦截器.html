<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>

        <script type="text/javascript">
            const _proxy = (object,...prototypes) => {
                // 补全代码
                return new Proxy(object, {
                   get(target, prop) {
                       if(prototypes.includes(prop)) {
                           return "noright";
                       } else {
                           return Reflect.get(...arguments);
                       }
                   } 
                });
            }
        </script>
    </body>
</html>
