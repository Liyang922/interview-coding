<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <style>
    #flyjet {
      width: 40px;
      /* -> 400px */

      height: 24px;
      /* -> 240px */

      transition: width 3s, width 3s;
    }
  </style>
</head>

<body>

  <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">

  <script>
    // 0：动画未开始，已结束
    // 1：进行中
    let status = 0;

    flyjet.onclick = function () {
      if (status === 0) {
        status = 1;
        flyjet.style.width = "400px";
        flyjet.style.height = "240px";

        // 事件A导致某个过程，该过程的进程事件应该在事件A的handler中监控
        flyjet.addEventListener('transitionend', function () {
          status = 0;
          alert("Done!");
        });
      }
    };


  </script>


</body>

</html>
