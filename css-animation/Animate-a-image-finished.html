<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <style>
    #flyjet {
      width: 40px;
      height: 24px;
      transition: all 3s;
    }

    #flyjet.growing {
      width: 400px;
      height: 240px;
    }
  </style>
</head>

<body>

  <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">

  <script>
    flyjet.onclick = function() {

      let ended = false;

      flyjet.addEventListener('transitionend', function() {
        // 这里还要加一个判断？
        // 这种写法有个bug，在动画期间多次点击，为flyjet加了多个handler
        // 导致动画结束时，出现多个alert
        if (!ended) {
          ended = true;
          alert('Done!');
        }
      });

      // 直接给动画元素添加类，不是直接在js代码中更改属性
      flyjet.classList.add('growing');
    }
  </script>

</body>

</html>
